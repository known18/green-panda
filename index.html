<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green panda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="your-small-logo.png" type="image/x-icon">
</head>
<body>
    <!-- Header Section with Tagline and Contact Info -->
    <header class="header">
        <div class="logo-container">
            <!-- Small Logo Image -->
            <img src="your-small-logo.png" alt="Company Logo" class="eco-logo">  <!-- Replace with your small logo image -->
        </div>
        <div class="header-info">
            <p class="tagline">"let your ideas bloom!!"</p>
            <p class="contact">Contact us: <strong>+91 178163xxxx</strong> | <strong>support@Greenpanda.com</strong></p>
        </div>
    </header>

    <!-- Product Section -->
    <div class="product-container">
        <!-- Your Product Image Here -->
        <img src="your-product-image.jpg" alt="Product" class="product-image"> <!-- Replace with your product image -->
        <h2 id="product-name">terra scribbler</h2> <!-- Replace with your actual product name -->
        <p id="product-description">5 different colour plantable pencil </p>
        <p id="product-price">50</p>
        <button id="purchase-button">Buy Now</button>
    </div>

    <!-- Pop-up Modal -->
    <div id="popup-modal" class="popup-modal">
        <div class="popup-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>Thank you for your purchase!</h2>
            <p>I am ansh bahuguna,thank you for visiting my website.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
